<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>License & RC Verification - Ministry of Road Transport</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Base Styles - Synchronized across all files */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f0f4f9, #ffffff);
      color: #1a1a1a;
      display: flex;
      overflow-x: hidden;
    }

    /* Sidebar - Synchronized across all files */
    .sidebar {
      width: 220px;
      background-color: #1a237e;
      color: white;
      height: 100vh;
      position: fixed;
      transition: all 0.3s ease;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 20;
    }
    .sidebar.collapsed { width: 60px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar li:hover,
    .sidebar li.active {
      background-color: #0f1651;
    }
    .sidebar li a {
        color: inherit;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 12px;
        width: 100%;
        height: 100%;
    }
    .sidebar.collapsed li span { display: none; }
    .sidebar i { font-size: 18px; }

    /* Main Container - Synchronized across all files */
    .main-container {
      margin-left: 220px;
      width: calc(100% - 220px);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .collapsed + .main-container {
      margin-left: 60px;
      width: calc(100% - 60px);
    }

    /* Header - Synchronized across all files */
    .header {
      background-color: #ffffff;
      padding: 16px 32px;
      border-bottom: 3px solid #1a237e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo { height: 60px; }

    .header-text h3 {
      font-size: 14px;
      color: #555;
      margin-bottom: 2px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .header-text h1 {
      font-size: 18px;
      color: #1a237e;
      font-weight: 700;
      text-transform: uppercase;
    }

    .header-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .header-right i,
    .toggle-btn {
      font-size: 20px;
      color: #1a237e;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .toggle-btn { margin-right: 16px; }
    .header-right i:hover,
    .toggle-btn:hover { color: #0f1651; }


    /* Main Content Area (Common for all pages) */
    main {
      padding: 40px 30px; /* Consistent padding */
      flex-grow: 1; /* Allows content area to fill remaining vertical space */
      display: flex;
      justify-content: center; /* Center content horizontally */
      align-items: flex-start; /* Align content to the top */
      overflow-y: auto; /* Allow scrolling for main content if it overflows */
    }

    /* Glass Card Effect (Common for all pages) */
    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 40px; /* Consistent padding */
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      color: #1a1a1a;
      width: 100%;
      max-width: 1200px;
      overflow-x: auto; /* Allow horizontal scroll for tables/forms if too wide */
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Align contents to the left within the card */
    }

    .glass-card h2 {
      text-align: center;
      color: #1a237e;
      font-size: 24px; /* Consistent heading size */
      font-weight: 700;
      margin-bottom: 25px; /* Consistent margin */
      width: 100%; /* Ensure heading takes full width for centering */
    }

    /* Buttons (Common) */
    .btn {
      background-color: #1a237e;
      color: white;
      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    .btn:hover { background-color: #0f1651; }
    .btn.active-btn {
        background-color: #0f1651;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }

    /* Form Elements (Common) */
    input[type="file"],
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #1a237e;
      box-shadow: 0 0 5px rgba(26, 35, 126, 0.2);
    }

    /* Specific styles for scan.html - overrides common where necessary */
    .verification-container {
      display: flex; /* Kept as flex for two-column layout */
      padding: 40px 30px;
      gap: 30px;
      flex-direction: row; /* Ensure it's a row layout initially */
      width: 100%; /* Ensure it takes full width of main content */
    }

    .verification-tabs {
      flex: 2; /* Still takes 2/3 of space */
      min-width: 300px; /* Prevent it from shrinking too much */
    }
    .result-section {
      flex: 1; /* Takes 1/3 of space */
      display: flex; /* Overridden to flex here, so it starts hidden by JS */
      flex-direction: column;
      gap: 20px;
      min-width: 250px; /* Prevent it from shrinking too much */
    }

    .glass-card {
      margin-bottom: 30px; /* Specific margin for glass-card on this page */
      /* Other glass-card styles inherited from common_styles.css */
    }

    .glass-card h2 {
      font-size: 22px; /* Specific font size for this page's h2 */
      text-align: center;
      color: #1a237e;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }

    .result-box {
      background: #f0f4f9;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 12px;
      color: #1a237e;
      font-weight: 500;
    }

    .alert-box {
      border: 1px solid red;
      background-color: #fbe9e7;
      color: #b71c1c;
      padding: 16px;
      border-radius: 6px;
    }

    .alert-box ul {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }

    #dlUsageInfo {
        margin-top: 20px;
        display: none; /* Hidden by default */
    }

    /* Responsive adjustments - Synchronized base */
    @media (max-width: 768px) {
      .sidebar { width: 60px; padding-top: 15px; }
      .sidebar ul { padding-top: 20px;}
      .sidebar li { flex-direction: column; text-align: center; gap: 5px; padding: 10px 5px;}
      .sidebar li span { display: none; }
      .sidebar i { margin-right: 0; }

      .main-container { margin-left: 60px; width: calc(100% - 60px); }
      .header { padding: 10px 15px; }
      .header-left .logo { height: 40px; }
      .header-text h3, .header-text h1 { display: none; }
      .toggle-btn { margin-right: 5px; }

      main { padding: 15px; }
      .glass-card { padding: 20px; border-radius: 10px; min-width: unset; width: 95%; }
      .glass-card h2 { font-size: 20px; margin-bottom: 15px; }

      .verification-container { /* Specific for scan.html on small screens */
        flex-direction: column;
        gap: 20px;
        padding: 15px;
        align-items: center; /* Center items when stacked */
      }
      .verification-tabs, .result-section {
        width: 100%; /* Take full width when stacked */
        max-width: 400px; /* Limit max width for better appearance */
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <ul>
      <li class="active"><i class="material-icons">home</i><a href="scan.html"><span>Home</span></a></li>
      <li id="userManagementLink"><i class="material-icons">group</i><a href="user-management.html"><span>User Management</span></a></li>
      <li id="vehicleLogsLink"><i class="material-icons">directions_car</i><a href="vehicle-logs.html"><span>Vehicle Logs</span></a></li>
      <li id="alertLogsLink"><i class="material-icons">warning</i><a href="alert-logs.html"><span>Alert Logs</span></a></li>
      <li id="blacklistManagementLink"><i class="material-icons">block</i><a href="blacklist-management.html"><span>Blacklist Management</span></a></li>
      <li><i class="material-icons">settings</i><span>Settings</span></li>
    </ul>
  </div>

  <div class="main-container" id="mainContainer">
    <div class="header">
      <div class="header-left">
        <span class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></span>
        <img src="indian-emblem.png" alt="Government Emblem" class="logo" />
        <div class="header-text">
          <h3>Government of India</h3>
          <h1>Ministry of Road Transport & Highways</h1>
        </div>
      </div>
      <div class="header-right">
        <i class="fas fa-cog" title="Settings"></i>
        <i class="fas fa-user-circle" title="Profile"></i>
        <i class="fas fa-sign-out-alt" title="Logout" onclick="logoutUser()" style="cursor:pointer;"></i>
      </div>
    </div>

    <main class="verification-container">
      <div class="verification-tabs">
        <div class="glass-card">
          <h2>Driving License and Vehicle Registration Certificate Verification</h2>

          <form id="verifyForm">
            <div class="form-group">
              <label for="dlImage">Upload Driving License Image</label>
              <input type="file" name="dlImage" accept="image/*" id="dlImage" />
              <label for="dlNumber">Enter Driving License Number</label>
              <input type="text" id="dlNumber" placeholder="e.g., MH12AB1234" />
            </div>

            <div class="form-group">
              <label for="rcImage">Upload Vehicle Registration Certificate Image</label>
              <input type="file" name="rcImage" accept="image/*" id="rcImage" />
              <label for="rcNumber">Enter Vehicle Registration Number</label>
              <input type="text" id="rcNumber" placeholder="e.g., TS09FK1234" />
            </div>

            <button type="submit" class="btn">Scan & Verify Both</button>
          </form>
        </div>
      </div>

      <div class="result-section" id="resultSection">
        <div id="dlResult" class="result-box"></div>
        <div id="rcResult" class="result-box"></div>
        <div id="suspiciousAlert" class="alert-box" style="display: none;"></div>
        <div id="dlUsageInfo" class="result-box" style="display: none;"></div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    // Global functions for sidebar and logout
    window.toggleSidebar = function () {
      document.getElementById("sidebar").classList.toggle("collapsed");
      document.getElementById("mainContainer").classList.toggle("collapsed");
    };

    window.logoutUser = function () {
      const userId = localStorage.getItem("userId");
      if (userId) {
        fetch(`http://localhost:3000/api/logout/${userId}`, {
          method: "POST"
        })
          .then(res => res.json())
          .then(data => {
            alert(data.message || "âœ… Logged out");
            localStorage.clear();
            window.location.href = "index.html";
          })
          .catch(err => {
            console.error("Logout error:", err);
            alert("Logout failed");
          });
      } else {
        localStorage.clear();
        window.location.href = "index.html";
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      const role = localStorage.getItem("userRole");

      // Set active sidebar item based on current page path
      const currentPath = window.location.pathname;
      document.querySelectorAll('.sidebar li a').forEach(link => {
        if (link.getAttribute('href') && currentPath.toLowerCase().includes(link.getAttribute('href').toLowerCase())) {
          link.closest('li').classList.add('active');
        } else {
          link.closest('li').classList.remove('active');
        }
      });
      const homeLi = document.querySelector('.sidebar li.active');
      if (homeLi && !homeLi.querySelector('a') && currentPath.toLowerCase().includes('scan.html')) {
        homeLi.classList.add('active'); // Explicitly mark home as active if no direct link
      }

      // Show/hide sidebar links based on role
      const userManagementLink = document.getElementById("userManagementLink");
      const vehicleLogsLink = document.getElementById("vehicleLogsLink");
      const alertLogsLink = document.getElementById("alertLogsLink");
      const blacklistManagementLink = document.getElementById("blacklistManagementLink");

      if (userManagementLink) userManagementLink.style.display = (role === "superadmin") ? "flex" : "none";
      if (vehicleLogsLink) vehicleLogsLink.style.display = (role === "superadmin" || role === "admin" || role === "officer") ? "flex" : "none";
      if (alertLogsLink) alertLogsLink.style.display = (role === "superadmin" || role === "admin") ? "flex" : "none";
      if (blacklistManagementLink) blacklistManagementLink.style.display = (role === "superadmin") ? "flex" : "none";
    });
  </script>
</body>
</html>
